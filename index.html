<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>Cat Paper Scissors</h1>
        <p>It's 6am and kitty is hungry...hit the snooze button and try and fend kitty off!</p>
        <div id="winner">
            <p></p>
            <button id="reset">Reset game</button>
        </div>
        <div id="options">
            <h2>Select your choice:</h2>
            <div class="options-btns">
                <button id="rock" value="rock">Ball (rock)</button>
                <button id="paper" value="paper">Blanket (paper)</button>
                <button id="scissors" value="scissors">Pillow (scissors)</button>     
            </div>          
        </div>       
        <div id="results">
            <div id="player">
                <p>Player chose:</p>
                <p class="choice"></p>
                <p>Player score:</p>
                <p class="score">0</p>
            </div>
            <div id="round-winner">
                
            </div>
            <div id="computer">
                <p>Computer chose:</p>
                <p class="choice"></p>
                <p>Computer score:</p>
                <p class="score">0</p>
            </div>      
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
