<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1><span class="yellow">Cat</span> <span class="purple">Paper</span> <span class="pink">Scissors</span></h1>
        <p><strong>It's 6am and Kitty is hungry</strong>...hit the snooze button and try to fend Kitty off!</p>
        <div id="winner">
            <h2>Game over.</h2>
            <p></p>
            <button id="reset">Reset game</button>
        </div>
        <div id="options">
            <h2>What's your defence?</h2>
            <div class="options-btns">
                <button id="ball" value="ball">Throw a ball</button>
                <button id="blanket" value="blanket">Pull the blanket over your face</button>
                <button id="pillow" value="pillow">Cover your face with your pillow</button>     
            </div>          
        </div>       
        <div id="battleground">
            <h2>The battleground</h2>
            <div id="round-winner">
            </div>
            <div id="results">
                <div id="player">
                    <h3>You</h3>
                    <p class="score">0</p>
                    <p>You chose: <span class="choice"></span></p>
                </div>
                <div id="computer">
                    <h3>Kitty</h3>
                    <p class="score">0</p>
                    <p>Kitty reacts with: <span class="choice"></span></p>
                </div>  
            </div>
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
