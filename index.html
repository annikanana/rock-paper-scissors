<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1><span class="purple">Cat</span> <span class="yellow">Paper</span> <span class="pink">Scissors</span></h1>
        <p><strong>It's 6am and Kitty is hungry</strong>...hit the snooze button and try to fend Kitty off!</p>
        <div id="winner">
            <h2>Game over.</h2>
            <p></p>
            <button id="reset">Reset game</button>
        </div>
        <div id="options">
            <h2>What's your defence?</h2>
            <div class="options-btns">
                <button id="rock" value="rock">Throw a ball</button>
                <button id="paper" value="paper">Pull the blanket over your face</button>
                <button id="scissors" value="scissors">Cover your face with your pillow</button>     
            </div>          
        </div>       
        <div id="results">
            <div id="player">
                <h3>You</h3>
                <p class="score">0</p>
                <p>You chose:</p>
                <p class="choice"></p>
                <p>Player score:</p>
                
            </div>
            <div id="round-winner">
                
            </div>
            <div id="computer">
                <h3>Kitty</h3>
                <p class="score">0</p>
                <p>Kitty reacts with:</p>
                <p class="choice"></p>
                <p>Computer score:</p>
                
            </div>      
        </div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
